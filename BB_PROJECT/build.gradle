apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.5
version = '1.0'

mainClassName = 'org.embedded.beaglebone.main.BBMain'

startScripts {
	doLast {
   	unixScript.text = unixScript.text.replace('DEFAULT_JVM_OPTS=""', 'JAVA_HOME=/userarea/jdk1.8.0_33/ \nDEFAULT_JVM_OPTS="-Xmx45m -XX:MaxMetaspaceSize=8m -Xdebug -Xrunjdwp:transport=dt_socket,address=8001,server=y,suspend=n -Djava.library.path=/userarea/BB_PROJECT-1.0/lib"')
	}
}


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

jar {
	println 'Test java Building jar!'
	
    manifest {
        attributes 'Implementation-Title': 'Implementation', 'Implementation-Version': version, 'Package-Author': 'Recep Yigitbasi'
    }
}

distTar {
	println 'Building test Tar!'
    from('native/armv7l/') {
        include 'libbbnative.so'
       into(project.name+'-'+project.version+'/lib')
   }
}

